    .bg-pattern {

      left: 0;

      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      z-index: -3;
    }

    .bg-pattern::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:

        radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(118, 75, 162, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 60% 60%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Animated particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: particleFloat 15s infinite linear;
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }

      position: fixed;
      top: 0;
      left: 0;

      height: 100%;

      background-clip: text;

      margin-top: 2rem;

      50% { filter: drop-shadow(0 0 40px rgba(240, 147, 251, 0.7)); }

      0% { transform: rotate(0deg); }

    function updateConnectionStatus(isConnected) {
        if (isConnected) {
            connectionStatusDiv.textContent = 'Connected';
            connectionStatusDiv.classList.remove('disconnected');
            connectionStatusDiv.classList.add('connected');
        } else {
            connectionStatusDiv.textContent = 'Disconnected';
            connectionStatusDiv.classList.remove('connected');
            connectionStatusDiv.classList.add('disconnected');
        }
    }

    signInAnonymously(auth)
      .then(() => {
        console.log("Anonymous sign-in initiated.");
        updateConnectionStatus(true); // Assuming connection is good if sign-in starts
      })
      .catch(error => {
        console.error("Auth error:", error);
        updateConnectionStatus(false);
        document.getElementById("error-message").textContent = "Failed to connect to chat service. Please try again.";
      });
    onAuthStateChanged(auth, user => {
      if (user) {
        console.log("Signed in as anonymous user ID:", user.uid);

      } else {
        console.log("No user signed in.");
        updateConnectionStatus(false);
       
        joinButton.disabled = true;
        sendButton.disabled = true;
      }
    });

    const unsubscribe = onSnapshot(query(chatRef, orderBy("timestamp")), async (snapshot) => {
      if (!firebaseReady) {
        firebaseReady = true;
        console.log("Firestore data listener active. Firebase is ready.");
        joinButton.disabled = false;
        updateConnectionStatus(true);
      }

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      let messages = [];
      snapshot.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
      if (messages.length > 50) {
        messages.sort((a, b) => (a.timestamp ? a.timestamp.toDate() : 0) - (b.timestamp ? b.timestamp.toDate() : 0));
        const excess = messages.length - 50;
        const idsToDelete = messages.slice(0, excess).map(msg => msg.id);

        console.log(`Deleting ${excess} old messages.`);
        
        await Promise.all(idsToDelete.map(id => deleteDoc(doc(db, "messages", id))));

        messages = messages.slice(excess); 
      }

      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        
        const timestamp = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : 'N/A';
        div.innerHTML = `<strong>${msg.user}</strong> <span style="font-size:0.7em; color: rgba(255,255,255,0.6);">(${timestamp})</span>:<br>${msg.text}`;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }, (error) => {
        console.error("Error listening to messages:", error);
        updateConnectionStatus(false);
        document.getElementById("error-message").textContent = " Looks like it's your first time here. Please refresh to start";
        joinButton.disabled = true; 
        sendButton.disabled = true;
    });

    async function enterChat() {
      if (!firebaseReady) {
        document.getElementById("error-message").textContent = "Chat service is not ready. Please wait a moment.";
        return;
      }

      const nameInput = document.getElementById("username");
      const errorDiv = document.getElementById("error-message");
      const name = nameInput.value.trim();

      errorDiv.textContent = ""; 

      if (!name) {
        errorDiv.textContent = "Please enter your unique identity.";
        return;
      }
      const usersQuerySnapshot = await getDocs(query(chatRef)); 
      const usernames = new Set();
      usersQuerySnapshot.forEach(doc => {
          if (doc.data().user) { 
              usernames.add(doc.data().user.toLowerCase()); 
          }
      });

      if (usernames.has(name.toLowerCase())) { 
        errorDiv.textContent = "Identity already exists. Please choose another.";
        return;
      }

      currentUser = name; 
      document.getElementById("username-container").classList.add("hidden");
      sendButton.disabled = false; 
      setTimeout(() => {
        document.getElementById("message").focus();
      }, 500);
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value.trim();

      if (!msg || !currentUser) {
        console.warn("Cannot send message: Message is empty or user is not set.");
        return;
      }
      sendButton.disabled = true;

      try {
        await addDoc(chatRef, {
          user: currentUser,
          text: msg,
          timestamp: serverTimestamp()
        });
        input.value = ""; 
      } catch (error) {
        console.error("Error sending message:", error);
        document.getElementById("error-message").textContent = "Failed to send message. Connection error?";
      } finally {
        sendButton.disabled = false; 
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !sendButton.disabled) {
        event.preventDefault(); 
        sendMessage();
      }
    }

    window.enterChat = enterChat;
    window.sendMessage = sendMessage;
    window.handleKeyPress = handleKeyPress;

  </script>
</body>
